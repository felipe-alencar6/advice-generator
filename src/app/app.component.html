<!-- CSS only -->
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
  crossorigin="anonymous"
/>
<div class="father container">
  <div class="central">
    <div class="advice row d-flex justify-content-center">ADVICE #{{ x }}</div>

    <div class="paragraph row mx-auto d-block">
      <span class="paragraphInside">"{{ data }}"</span>
    </div>

    <div class="line">
      <img
        class="row align-items-center mx-auto d-block"
        src=".\assets\pattern-divider-desktop.svg"
        alt=""
      />
    </div>

    <div class="dicediv">
      <img
        class="row dice d-flex align-items-center mx-auto d-block"
        src=".\assets\icon-dice.svg"
        (click)="getAdvice()"
        alt=""
      />
    </div>
  </div>
</div>
